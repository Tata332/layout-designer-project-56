<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал "Music Box". Анастасия Марнова</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <logo>
      <div class="logo">
        <div class="icon"></div>
        <p class="m-0 p color-w">MUSIC BOX</p>
      </div>
    </logo>
    <menu class="menu">
      <p class="p m-0 color-w">ГАВНАЯ</p>
      <p class="p m-0">КАТАЛОГ</p>
      <p class="p m-0">ИСПОЛНИТЕЛИ</p>
      <p class="p m-0">КОНТАКТЫ</p>
    </menu>
    <search>
      <form class="form-search">
        <input class="search" type="text" placeholder="ПОИСК...">
      </form>
    </search>
  </header>
  <section id="page-description" class="page-description">
    <h1 class="m-0 color-w">ОНЛАЙН МУЗЫКА ГДЕ УГОДНО</h1>
    <h2 class="m-10 color-w">БЕЗ ОГРАНИЧЕНИЙ</h2>
    <p class="m-0 color-w">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
    <form class="form color-w">
      <input class="name color-w" type="text" placeholder="Имя">
      <input class="email color-w" type="text" placeholder="Email">
      <button class="button color-w">ПОЛУЧИТЬ ДОСТУП</button>
    </form>
  </section>
</body>
</html>
